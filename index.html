<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | DAVID Benjamin</title>
    <meta name="description" content="Portfolio | DAVID Benjamin">
    <meta name="author" content="DAVID Benjamin">
    <meta name="robots" content="">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="media/logo2_small.png">
    <!-- Ce script pour lié à la page fontawesome pour voir les logos -->
    <script src="https://kit.fontawesome.com/975032478f.js" crossorigin="anonymous"></script>
    <!-- LINK POUR BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>


<body class="container_index min-vh-100 d-flex">
    <!-- La vidéo en background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="media/BG.mp4" type="video/mp4" title="Video ambiance"
            alt="Vidéo d'ambiance de traits gris et blanc" />
    </video>
    <header></header>

    <!-- CREATION DE LA NAVBAR -->
    <aside class=" nav_index d-flex flex-column align-items-start pt-4 ps-3 nav_bar fade-in-left">

        <!-- Logo en haut -->
        <div>
            <a href="index.html" title="Lien vers la page accueil">
                <img src="media/logo_fond.png" alt="Logo B/D" title="Logo B/D">
            </a>
        </div>

        <!-- Icônes Réseaux -->
        <div class="d-flex flex-column mt-3 gap-1">
            <a href="#" title="Lien vers mon linkedIn"><i class="fa-brands fa-linkedin fa-3x"
                    style="color: #000000;"></i></a>
            <a href="#" title="Lien vers mon GitHub"><i class="fa-brands fa-square-git fa-3x"
                    style="color: #000000;"></i></a>
        </div>

        <!-- Bouton burger -->
        <button class="burger-btn d-md-none" id="burger-btn" aria-label="Menu">
            <i class="fas fa-bars fa-2x"></i>
        </button>

        <!-- Nav de la sidebar visible uniquement en grand écran -->
        <nav class="w-100 nav_mod">
            <ul class="list-unstyled d-flex flex-column gap-5 ">
                <li><a href="index.html" title="Lien vers la page accueil"
                        class="text-decoration-none hover-underline nav_active">Accueil</a></li>
                <li><a href="about.html" title="Lien vers la page a propos"
                        class="text-decoration-none hover-underline">À propos</a></li>
                <li><a href="portfolio.html" title="Lien vers la page portfolio"
                        class="text-decoration-none hover-underline">Portfolio</a></li>
                <li><a href="contact.html" title="Lien vers la page contact"
                        class="text-decoration-none hover-underline">Contact</a></li>
            </ul>
        </nav>

    </aside>

    <nav class="mobile-nav" id="nav-menu">
        <!-- Bouton fermer -->
        <button class="close-btn" id="close-btn" aria-label="Fermer le menu">
            <i class="fas fa-times fa-2x"></i>
        </button>

        <ul class="list-unstyled">
            <li><a href="index.html" class="nav-link hover-underline nav_active">Accueil</a></li>
            <li><a href="about.html" class="nav-link hover-underline">À propos</a></li>
            <li><a href="portfolio.html" class="nav-link hover-underline">Portfolio</a></li>
            <li><a href="contact.html" class="nav-link hover-underline">Contact</a></li>
        </ul>
    </nav>
    <!-- FIN DE LA NAVBAR -->

    <!-- DEBUT DU MAIN -->
    <main class="main_index img_backround">

        <div class="move_text text-focus-in">
            <h1 class="w-100 ">Bienvenue sur le portfolio <br>
                de Benjamin DAVID</h1>
            <p class="w-100">En formation Développeur Web/Mobile</p>
        </div>
    </main>
    <!-- FIN DU MAIN -->

    <footer></footer>

    <!-- SCRIPT POUR BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Script pour ouvrir/fermer le menu burger -->
    <script>
        const burgerBtn = document.getElementById('burger-btn');
        const navMenu = document.getElementById('nav-menu');
        const closeBtn = document.getElementById('close-btn');

        burgerBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            navMenu.classList.remove('active');
        });
    </script>
</body>

</html>
